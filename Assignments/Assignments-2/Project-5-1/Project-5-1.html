<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numberInput = prompt("Enter test scores seperated by commas. ");
      let numberList = numberInput.split(",");
      
      function changeStringToNumber(){
        for (number in numberList) {
          numberList[number] = parseInt(numberList[number]);
        }
      }

      function getAverage() {
        let total = 0;
        for (number of numberList) {
          total += number;
        }
        return total / numberList.length;
      }
      
      function display(){
        alert(
          `Scores: ${numberInput}\nLow score: ${Math.min(...numberList)}\nHigh score: ${Math.max(...numberList)}\nAverage Score: ${getAverage(numberList)}`);
        }
        
        if (numberInput){
          changeStringToNumber()
          display()
        }
        else{
        alert("No grades were entered.")
      }

    </script>
  </body>
</html>

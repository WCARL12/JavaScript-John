<!DOCTYPE html>

<head>
    <title>Temperature Converter</title>
</head>
<body>
    <script>
        "use strict";
        const body = document.body;
        
        while (true){
            // get Fahrenheit temp from user and convert to decimal
            let f = prompt("Enter Fahrenheit temperature");
            f = parseFloat(f);
            if (f === 999 || !f){
                break;
            }
            else if (f < -100 || f > 212){
                alert("You entered " + f + "\nEntry must range -100 to +212")
            }
            else{
                
                // calculate Celsius temp
                const c = (f-32) * 5/9;
                
                // display - round temps to 1 decimal place
                const response = `${f.toFixed(1)} F = ${c.toFixed(1)} C`;
                alert(response);
                
                const createPara = document.createElement("p");
                createPara.innerText = f + " F = " + c + " C"
                body.appendChild(createPara)
                
            }
            
        }

        
    </script>
</body>
</html>
